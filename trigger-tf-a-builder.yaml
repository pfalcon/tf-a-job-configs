- job:
    name: trigger-tf-a-builder
    project-type: freestyle
    defaults: global
    properties:
        - build-discarder:
            days-to-keep: 180
            num-to-keep: 180
    disabled: false
    node: master
    display-name: 'Trigger for TF-A gerrit events'
    triggers:
        - gerrit:
            server-name: 'review.trustedfirmware.org'
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'TF-A/trusted-firmware-a'
                  branches:
                    - branch-pattern: 'integration'
            silent: true
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            set -e

            echo ""
            echo "########################################################################"
            echo "    Gerrit Environment"
            env |grep '^GERRIT'
            echo "########################################################################"

            cat << EOF > tf_a_builder_parameters
            GERRIT_PROJECT=${GERRIT_PROJECT}
            GERRIT_BRANCH=${GERRIT_BRANCH}
            GERRIT_REFSPEC=${GERRIT_REFSPEC}
            test_groups=tf-l1-boot-tests-juno/juno-default:juno-linux.uboot
            EOF
        - trigger-builds:
            - project: tf-a-builder
              property-file: tf_a_builder_parameters
              block: true
