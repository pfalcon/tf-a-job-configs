- job:
    name: tf-daily
    node: master
    project-type: freestyle
    concurrent: false
    disabled: false
    description: Triggers tf-main and tf-coverity for the TF-A project.
    properties:
    - build-discarder:
        days-to-keep: 14
        num-to-keep: 60
    - authorization:
        !include: authorization.yaml.inc
    parameters:
        - string:
            name: TF_GERRIT_PROJECT
            default: 'TF-A/trusted-firmware-a'
        - string:
            name: TF_GERRIT_BRANCH
            default: 'refs/heads/integration'
        - string:
            name: TF_GERRIT_REFSPEC
            default: '+refs/heads/integration:refs/remotes/origin/integration'
        - string:
            name: TFTF_GERRIT_PROJECT
            default: 'TF-A/tf-a-tests'
        - string:
            name: TFTF_GERRIT_BRANCH
            default: 'refs/heads/master'
        - string:
            name: TFTF_GERRIT_REFSPEC
            default: '+refs/heads/master:refs/remotes/origin/master'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project:
                - tf-main
                - tf-coverity
              block: true
              current-parameters: true
    triggers:
        - timed: 'H 19 * * *'
