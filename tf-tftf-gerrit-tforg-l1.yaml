- job:
    name: tf-tftf-gerrit-tforg-l1
    node: master
    project-type: multijob
    concurrent: true
    disabled: false
    description: |
      Job that triggers for every TF-A-Tests patch approved with the Allow-CI+1
      label on review.trustedfirmware.org.
    properties:
    - throttle:
        option: project
        enabled: true
        max-total: 5
    - build-discarder:
        days-to-keep: 180
        num-to-keep: 180
    - authorization:
        anonymous:
          - job-read
          - job-extended-read
        lsandov1:
          - job-read
          - job-extended-read
          - job-build
          - job-cancel
          - run-update
    parameters:
        - string:
            name: GERRIT_PROJECT
            default: 'TF-A/tf-a-tests'
        - string:
            name: GERRIT_BRANCH
            default: 'master'
        - string:
            name: GERRIT_REFSPEC
            default: 'refs/heads/master'
        - string:
            name: GERRIT_PATCHSET_NUMBER
            default: ''
        - string:
            name: GERRIT_CHANGE_NUMBER
            default: ''
    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: TFA_CI_BOT_USER_SSH_KEY
              key-file-variable: CI_BOT_KEY
              username-variable: CI_BOT_USERNAME
              passphrase-variable: ''
      - workspace-cleanup
      - timestamps
    builders:
    - shell: |
        #!/bin/bash

        set -e

        cat << EOF > env.param
        GERRIT_PATCHSET_NUMBER=${GERRIT_PATCHSET_NUMBER}
        GERRIT_CHANGE_NUMBER=${GERRIT_CHANGE_NUMBER}
        QA_SERVER_PROJECT=${JOB_NAME}
        QA_SERVER_VERSION=${BUILD_NUMBER}
        TFTF_GERRIT_PROJECT=${GERRIT_PROJECT}
        TFTF_GERRIT_BRANCH=${GERRIT_BRANCH}
        TFTF_GERRIT_REFSPEC=${GERRIT_REFSPEC}
        EOF

    - multijob:
        condition: COMPLETED
        name: Build and static checks
        projects:
        - kill-phase-on: NEVER
          name: tf-ci-gateway
          predefined-parameters: |-
            TEST_GROUPS=tf-l2-scan-build
            ENABLE_STATIC_CHECK=true
            REPO_UNDER_STATIC_CHECK=tf-a-tests
          property-file: env.param

    - multijob:
        condition: COMPLETED
        name: Run doc build check
        projects:
        - kill-phase-on: NEVER
          name: tf-ci-gateway
          predefined-parameters: |
            TEST_GROUPS=tftf-l1-check-docs
          property-file: env.param

    - multijob:
        condition: COMPLETED
        name: Build TF-A-Tests
        projects:
        - kill-phase-on: NEVER
          name: tf-ci-gateway
          predefined-parameters: |
            TEST_GROUPS=tftf-l1-build
          property-file: env.param

    - multijob:
        condition: COMPLETED
        name: Basic TF-A-Tests test cases
        projects:
        - kill-phase-on: NEVER
          name: tf-ci-gateway
          predefined-parameters: |
            TEST_GROUPS=tftf-l1-fvp tftf-l1-juno
          property-file: env.param

    triggers:
    - gerrit:
        server-name: review.trustedfirmware.org
        trigger-on:
          - comment-added-event:
              approval-category: "Allow-CI"
              approval-value: 1
        projects:
          - project-compare-type: PLAIN
            project-pattern: TF-A/tf-a-tests
            branches:
            - branch-compare-type: PLAIN
              branch-pattern: master
